<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  </head>
  <style>
    /* Ensure all elements, including the canvas, use border-box */
    * {
      box-sizing: border-box;
    }

    /* Optionally add margins and padding reset to ensure no extra space */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Canvas styling */
    canvas {
      display: block;
    }
  </style>

    <script src="app.js"></script>
  </body>
